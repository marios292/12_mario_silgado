<!DOCTYPE html>

<html>

<head>
    <link rel="icon" sizes="16x16 32x32 192x192" type="image/png"
        href="/home/user/Escritorio/github/Mario.Silgado./Sources/favicon-16x16.png">
    <h1>Practica 2.4 Mario Silgado</h1>

    <style>
        label {
            display: block;
            margin-top: 10px;
        }

        .form_button {
            display: block;
            margin-top: 15px;
            background-color: rgb(79, 60, 96);
            color: white;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <form action="mailto:mario.silgado@educa.madrid.org" method="post">
        <fieldset>
            <legend>Personaje</legend>
            <label for="Superhéroe">Superhéroe favorito</label>

            <select name="Superhéroe" id="Superhéroe">
                <option value=""></option>
                <option value="iron_man">Iron man</option>
                <option value="capitan_america">Capitán América</option>
                <option value="spiderman">Spiderman</option>
                <option value="thor">Thor</option>
                <option value="dare_devil">Dare Devil</option>
                <option value="doctor_strange">Doctor Strange</option>
                <label for="color">Color</label>
            </select>
            <label>Color</label>
            <input name="color" id="color" type="color">
        </fieldset>
        <fieldset>
            <legend>Datos de usuario</legend>
            <label for="nombre">Nombre:</label>
            <input name="nombre" id="nombre" type="text" tabindex="1" />
            <label for="telefono">Teléfono:</label>
            <input name="telefono" id="telefono" type="number" tabindex="1" />
            <label for="fecha">Fecha</label>
            <input name="fecha" id="fecha" type="date" tabindex="1">
            <label for="contraseña">Contraseña</label>
            <input name="contraseña" id="contraseña" type="password">
        </fieldset>
        <fieldset>
            <legend>Selecciona forma de contacto preferida</legend>
            <div style="display: flex; gap: 8px;">

                <input type="radio" id="Email" name="drone" value="Email" />
                <label for="Email">Email</label>
                <input type="radio" id="Teléfono" name="drone" value="Teléfono" />
                <label for="Teléfono">Teléfono</label>
                <input type="radio" id="Carta" name="drone" value="Carta" />
                <label for="Carta">Carta</label>

            </div>
        </fieldset>
        <fieldset>
            <legend>Elije tus asignaturas favoritas</legend>

            <label for="Aplicaciones Web">Aplicaciones Web</label>
            <input type="checkbox" id="Aplicaciones Web" name="Aplicaciones Web" />
            <label for="Seguridad Informática">Seguridad Informática</label>
            <input type="checkbox" id="horns" name="horns" />



        </fieldset>

        <div style="display: flex; gap: 8px;">
        <input class="form_button" type="submit" value="Enviar">


        <input class="form_button" type="reset" value="Reset" />

        </div>

    </form>

</body>

</html>
