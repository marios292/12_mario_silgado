<!DOCTYPE html>
<html>

<head>
    <style>
        #resultado {
            height: 150px;
            width: 150px;
        }
    </style>
</head>

<body>
    <form>
        <label>Nota primera evaluaci&oacute;n</label>
        <input type="number" max="10" id="nota_primera_ev">
        <label>Nota segunda evaluaci&oacute;n</label>
        <input type="number" max="10" id="nota_segunda_ev">
        <label>Nombre</label>
        <input id="nombre" name="nombre" type="text" placeholder="nombre">
    </form>

    <button name="calcular" id="calcular" onclick="calcularNotaFinal()">Calcular nota</button>
    <div id="resultado">
    </div>

    <script>
        function calcularNotaFinal() {

            var notaPrimeraEv = document.getElementById("nota_primera_ev").value;
            console.log("Nota primer input: " + notaPrimeraEv)


            var notaSegundaEv = document.getElementById("nota_segunda_ev").value;
            console.log("Nota segundo input: " + notaSegundaEv)

            var nombre = document.getElementById("nombre").value;
            var divResultado = document.getElementById("resultado");

            var notaFinal = (parseInt(notaPrimeraEv) + parseInt(notaSegundaEv))/2;
            console.log("Nota media: " + notaFinal)

            if (notaFinal >= 5) {
                divResultado.style.backgroundColor = "green";
                divResultado.innerHTML = "Has aprobado " + nombre + ", tu nota es un " + notaFinal;

            } else {
                divResultado.style.backgroundColor = "red";
                divResultado.innerHTML = "Has suspendido " + nombre + ", tu nota es un " + notaFinal ;

            }
        }
    </script>
</body>

</html>
